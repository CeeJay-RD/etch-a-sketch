<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header-container">
        <h1 class="main-header">ETCH-A-SKETCH</h1>
    </div>
    <div id="main-container">
        <div id="options">
            <h3 class="options-header">
                OPTIONS
            </h3>
            <input type="color" name="color-picker" id="color-picker" value="#000000">
            <button id="color-btn">Color Mode</button>
            <button id="rainbow-btn">Rainbow Mode</button>
            <button id="clear-btn">Clear</button>
            <input type="range" min="16" max="128" value="16" class="slider" id="myRange" step="32">
            <p id="rangeText">16x16</p>
            
        </div>

        <div id="grid-container">
        </div>
    </div>

</body>
</html>
